{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Suggest</title>
    <!-- link to materialize css -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- link to static css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #7f59c5;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Suggest 4 Gamers</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'games_create' %}">Suggest A Game</a>
              <a class="nav-link" href="{% url 'index' %}">All Games Suggested</a>
              <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
              {% else %}
              <a class="nav-link" href="{% url 'login' %}" >Login</a>
              <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      {% block content %} 
      {% endblock %}
    </main>
    <footer class="page-footer font-small special-color-dark pt-4">
      <div class="text-center p-3 fixed-bottom" style="background-color: #7f59c5; color: aliceblue;">
        All Rights Reserved, &copy; 2022 Me, Myself, and I &nbsp;
      </div>
    </footer>
  </body>
</html>
